<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Footer</title>
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="container">
        <span>HEADER</span>
      </div>
    </header>
    
    <main class="main">
      <div class="container">
        <span>MAIN</span>
      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <div class="footer__logo logo">
          <a href="#" class="logo__link">
            <img src="images/Logo.png" alt="Logotype">
          </a>
        </div>

        <div class="footer__social social">
          <h4 class="social__title">WE ARE SOCIAL</h4>
          <ul class="social__list">
            <li class="social__item">
              <a href="#" class="social__link">
                <img src="images/Facebook.png" alt="Facebook" class="social__icon">
              </a>
            </li>
            <li class="social__item">
              <a href="#" class="social__link">
                <img src="images/Tweter.png" alt="Twiter" class="social__icon">
              </a>
            </li>
            <li class="social__item">
              <a href="#" class="social__link">
                <img src="images/Google.png" alt="Google" class="social__icon">
              </a>
            </li>
            <li class="social__item">
              <a href="#" class="social__link">
                <img src="images/Dribble.png" alt="Dribble" class="social__icon">
              </a>
            </li>
          </ul>
        </div>
        <p class="footer__kasper kasper">
          &copy; <time datetime="2014">2014</time> - 
            <a href="#" class="kasper__link">Kasper</a>
            All Right Reserved
        </p>
      </div>
    </footer>
  </div>
</body>
</html>
